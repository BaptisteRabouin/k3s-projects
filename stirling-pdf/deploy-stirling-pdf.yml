# Create namespace for application
apiVersion: v1
kind: Namespace
metadata:
  name: stirling-pdf

# Create a service account for follow good practices and not use root
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stirling-pdf-sa
  namespace: stirling-pdf

# Create deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf-deployment
  namespace: stirling-pdf
  labels:
    app: stirling-pdf
    env: production
  annotations:
    maintainer: "Nollor"
    version: "1.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      serviceAccountName: stirling-pdf-sa
      containers:
      - name: stirling-pdf
        image: frooodle/s-pdf:0.28.2 # not latest tag version for good practices
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        env:
        - name: DOCKER_ENABLE_SECURITY
          value: "false"
        - name: INSTALL_BOOK_AND_ADVANCED_HTML_OPS
          value: "false"
        - name: LANGS
          value: "fr_FR"
        ports:
        - containerPort: 8080
#        livenessProbe:
#          httpGet:
#            path: /healthz
#            port: 8080
#          initialDelaySeconds: 5
#          periodSeconds: 10
#        readinessProbe:
#          httpGet:
#            path: /readiness
#            port: 8080
#          initialDelaySeconds: 5
#          periodSeconds: 10

# Create a service network with loadbalancer in link with MetalLB
---
apiVersion: v1
kind: Service
metadata:
  name: stirling-pdf-service
  namespace: stirling-pdf
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.231 # Assign an IP Static
  sessionAffinity: ClientIP # Permit to fix the user's session on only one pod for keep a coherence
  selector:
    app: stirling-pdf
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

# Create a policy to ensure a continuity of service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: stirling-pdf-pdb
  namespace: stirling-pdf
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: stirling-pdf

